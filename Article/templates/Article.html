{% extends "main.html" %}

{% block articles_block %}

	{% for article in articles %}
		<h3>{{ article.id }}</h1>
		<h3>{{ article.article_date }}</h1>
		<h1>
			<a href="/article/{{ article.id }}"> 
				{{ article.article_title }}
			</a>
		</h1>
		<p>{{ article.article_text }}</p>
		<div>{{ article.article_likes }}</div>
		<hr>
	{% endfor %}

{% endblock articles_block %}
